<!DOCTYPE html>
<html lang="eng">
<head>
	<title>Arrays in JS</title>
	<script type="text/javascript">
		function display_Arrays() {
		var numbers = [45,23,65,78,3,21,234];
		document.write(numbers[6] + " "+ numbers[3]);
		var students=["Tazan","Najiib","Abdul","Bilal"];
		document.write(" "+students[0]+" .....");
		document.write(students[0]+" is "+numbers[1]+" years old")
		}
	</script>
</head>
<body onload="display_Arrays()">

</body>
</html>
